    <style>
        :root {
            --dynamic-primary: #3b82f6;
            --dynamic-secondary: #1e40af;
            --dynamic-accent: #60a5fa;
            --progress-color: #3b82f6;
            --progress-dark: #1e40af;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            transition: background 1s ease;
        }

        .glass {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            box-shadow: var(--glass-shadow);
        }

        .glass-ultra {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.1),
                inset 0 -1px 0 rgba(255, 255, 255, 0.05);
        }

        /* Text ellipsis for long titles */
        .text-ellipsis {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .text-ellipsis-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Floating Search Bar */
        .floating-search {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            width: 90%;
            max-width: 600px;
        }

        .search-input-container {
            position: relative;
            display: flex;
            align-items: center;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .search-input-container:focus-within {
            border-color: var(--dynamic-primary);
            background: rgba(0, 0, 0, 0.6);
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
        }

        .search-input {
            flex: 1;
            padding: 16px 20px 16px 50px;
            background: transparent;
            border: none;
            color: white;
            font-size: 16px;
            outline: none;
            border-radius: 50px;
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .search-icon {
            position: absolute;
            left: 18px;
            color: rgba(255, 255, 255, 0.6);
            pointer-events: none;
        }

        /* Ultra Glassy Navigation */
        .nav-container {
            position: fixed;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 999;
            background: rgba(10, 10, 20, 0.3);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border-radius: 28px;
            padding: 16px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.6),
                0 8px 32px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.1),
                inset 0 -1px 0 rgba(255, 255, 255, 0.05);
        }

        .nav-item {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 52px;
            height: 52px;
            border-radius: 18px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.05);
            position: relative;
            overflow: hidden;
        }

        .nav-item:last-child {
            margin-bottom: 0;
        }

        .nav-item:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: scale(1.08) translateY(-1px);
            border-color: rgba(255, 255, 255, 0.15);
            box-shadow: 
                0 8px 25px rgba(0, 0, 0, 0.4),
                0 4px 12px rgba(59, 130, 246, 0.2);
        }

        .nav-item.active {
            background: linear-gradient(135deg, var(--dynamic-primary), var(--dynamic-accent));
            border-color: var(--dynamic-primary);
            box-shadow: 
                0 12px 30px rgba(59, 130, 246, 0.4),
                0 6px 16px rgba(59, 130, 246, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            transform: scale(1.12) translateY(-2px);
        }

        .nav-item.active:hover {
            background: linear-gradient(135deg, var(--dynamic-accent), #93c5fd);
            transform: scale(1.15) translateY(-2px);
        }

        .nav-icon {
            font-size: 20px;
            transition: all 0.4s ease;
            color: rgba(255, 255, 255, 0.8);
        }

        .nav-item:hover .nav-icon {
            transform: scale(1.15);
            color: white;
        }

        .nav-item.active .nav-icon {
            transform: scale(1.2);
            color: white;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .saavn-icon {
            width: 20px;
            height: 20px;
            filter: brightness(0.8);
            transition: all 0.4s ease;
        }

        .nav-item:hover .saavn-icon {
            filter: brightness(1.2);
        }

        .nav-item.active .saavn-icon {
            filter: brightness(1.5) drop-shadow(0 2px 8px rgba(255, 255, 255, 0.3));
        }

        /* Tooltip */
        .nav-item::after {
            content: attr(data-tooltip);
            position: absolute;
            left: 70px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            color: white;
            padding: 8px 14px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 500;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s ease;
            z-index: 1000;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-item:hover::after {
            opacity: 1;
            transform: translateY(-50%) translateX(8px);
        }

        /* Main content area adjusted for sidebar */
        .main-content {
            margin-left: 100px;
            padding-top: 100px;
            padding-bottom: 100px;
            padding-left: 20px;
            padding-right: 20px;
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: var(--dynamic-primary);
            border-radius: 4px;
            opacity: 0.7;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            opacity: 1;
        }

        .loader {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top-color: var(--dynamic-primary);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* YouTube Music Style List Items */
        .ytm-list-item {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            transition: all 0.3s ease;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 2px;
        }

        .ytm-list-item:hover {
            background: rgba(255, 255, 255, 0.05);
            transform: translateX(4px);
        }

        .ytm-list-item.playing {
            background: rgba(59, 130, 246, 0.1);
            border-left: 3px solid var(--dynamic-primary);
        }

        .ytm-list-item.loading {
            background: rgba(255, 193, 7, 0.1);
            border-left: 3px solid #ffc107;
        }

        .ytm-list-item.error {
            background: rgba(239, 68, 68, 0.1);
            border-left: 3px solid #ef4444;
        }

        /* Thumbnails - Square for music, 16:9 for videos */
        .ytm-thumbnail {
            flex-shrink: 0;
            margin-right: 16px;
            border-radius: 6px;
            object-fit: cover;
            background: rgba(255, 255, 255, 0.1);
        }

        .ytm-thumbnail.music {
            width: 48px;
            height: 48px;
        }

        .ytm-thumbnail.video {
            width: 85px;
            height: 48px; /* 16:9 aspect ratio */
        }

        .ytm-content {
            flex: 1;
            min-width: 0;
        }

        .ytm-title {
            font-size: 14px;
            font-weight: 500;
            color: #fff;
            margin-bottom: 4px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .ytm-subtitle {
            font-size: 12px;
            color: #aaa;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .ytm-play-btn {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: all 0.3s ease;
            margin-left: 16px;
            flex-shrink: 0;
        }

        .ytm-list-item:hover .ytm-play-btn {
            opacity: 1;
        }

        .ytm-play-btn:hover {
            background: var(--dynamic-primary);
            transform: scale(1.1);
        }

        .ytm-play-btn.loading {
            opacity: 1;
            animation: spin 1s linear infinite;
        }

        /* Section Headers */
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 2rem 0 1rem 0;
            padding: 0 16px;
        }

        .section-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: white;
        }

        .show-all-btn {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: rgba(255, 255, 255, 0.8);
            padding: 6px 14px;
            border-radius: 16px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .show-all-btn:hover {
            background: var(--dynamic-primary);
            color: white;
            transform: translateY(-1px);
        }

        /* Enhanced Glassy Mini Player */
        .mini-player {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 80px;
            border-radius: 16px 16px 0 0;
            z-index: 1000;
            overflow: hidden;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 -8px 32px rgba(0, 0, 0, 0.4);
            display: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .mini-player.active {
            display: block;
        }

        .mini-player:hover {
            transform: translateY(-2px);
            box-shadow: 0 -12px 40px rgba(0, 0, 0, 0.5);
        }

        .mini-player-progress-overlay {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            background: linear-gradient(135deg, var(--progress-color), var(--dynamic-accent));
            width: 0%;
            transition: width 0.1s ease;
            opacity: 0.6;
            border-radius: 16px 0 0 0;
            pointer-events: none;
        }

        .mini-player-progress-overlay::after {
            content: '';
            position: absolute;
            top: 0;
            right: -30px;
            bottom: 0;
            width: 30px;
            background: linear-gradient(to right, var(--progress-color), transparent);
            opacity: 0.8;
        }

        .mini-player-content {
            position: relative;
            display: flex;
            align-items: center;
            padding: 12px 20px;
            height: 100%;
            gap: 16px;
            z-index: 2;
        }

        .mini-player-info {
            display: flex;
            align-items: center;
            flex: 1;
            min-width: 0;
            cursor: pointer;
        }

        /* Enhanced artwork for rectangular videos */
        .mini-player-artwork {
            flex-shrink: 0;
            margin-right: 16px;
            border-radius: 10px;
            object-fit: cover;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.1);
        }

        .mini-player-artwork.square {
            width: 56px;
            height: 56px;
        }

        .mini-player-artwork.rectangle {
            width: 84px;
            height: 56px;
        }

        .mini-player-details {
            flex: 1;
            min-width: 0;
        }

        .mini-player-details h4 {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 4px;
            color: white;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
        }

        .mini-player-details p {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.8);
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
        }

        .mini-player-controls {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .mini-control-btn {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            border: none;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .mini-control-btn:hover {
            background: var(--dynamic-primary);
            transform: scale(1.1);
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
        }

        .mini-control-btn.play-pause {
            width: 48px;
            height: 48px;
            background: white;
            color: black;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border: none;
        }

        .mini-control-btn.play-pause:hover {
            background: #f0f0f0;
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .mini-control-btn.play-pause:active {
            transform: scale(0.98);
        }

        .play-icon {
            margin-left: 2px;
        }

        /* Lofi Toggle */
        .lofi-toggle-mini {
            width: 44px;
            height: 22px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 11px;
            display: flex;
            align-items: center;
            padding: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
        }

        .lofi-toggle-mini.active {
            background: var(--dynamic-primary);
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.5);
        }

        .lofi-toggle-knob-mini {
            width: 18px;
            height: 18px;
            background: white;
            border-radius: 50%;
            transition: transform 0.3s ease;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        }

        /* Enhanced Glassy Expanded Player */
        .expanded-player {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(60px);
            -webkit-backdrop-filter: blur(60px);
            z-index: 2000;
            display: none;
            padding: 40px;
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .expanded-player::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(59, 130, 246, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(147, 197, 253, 0.15) 0%, transparent 50%),
                linear-gradient(135deg, rgba(0, 0, 0, 0.8) 0%, rgba(20, 20, 40, 0.9) 100%);
            pointer-events: none;
        }

        .expanded-player.active {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .expanded-player-header {
            position: absolute;
            top: 30px;
            left: 30px;
            right: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }

        .expanded-player-title {
            font-size: 16px;
            font-weight: 600;
            color: white;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            padding: 8px 16px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .close-expanded {
            width: 40px;
            height: 40px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: white;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .close-expanded:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        /* Enhanced artwork container with glass effect */
        .expanded-artwork-container {
            position: relative;
            z-index: 5;
            margin-bottom: 30px;
        }

        .expanded-artwork {
            border-radius: 20px;
            object-fit: cover;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.6),
                0 8px 32px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(1px);
        }

        .expanded-artwork.square {
            width: 300px;
            height: 300px;
        }

        .expanded-artwork.rectangle {
            width: 400px;
            height: 225px;
        }

        .expanded-artwork-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 20px;
            filter: blur(20px);
            opacity: 0.3;
            z-index: -1;
        }

        .expanded-artwork-glow.square {
            width: 320px;
            height: 320px;
        }

        .expanded-artwork-glow.rectangle {
            width: 420px;
            height: 245px;
        }

        .expanded-info {
            text-align: center;
            margin-bottom: 40px;
            max-width: 400px;
            z-index: 5;
            position: relative;
        }

        .expanded-track-title {
            font-size: 28px;
            font-weight: 700;
            color: white;
            margin-bottom: 8px;
            line-height: 1.2;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
        }

        .expanded-track-artist {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            text-shadow: 0 1px 4px rgba(0, 0, 0, 0.5);
        }

        .expanded-progress-container {
            width: 100%;
            max-width: 400px;
            margin-bottom: 30px;
            z-index: 5;
            position: relative;
        }

        .expanded-progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 3px;
            position: relative;
            cursor: pointer;
            margin: 10px 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .expanded-progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--dynamic-primary), var(--dynamic-accent));
            border-radius: 3px;
            width: 0%;
            transition: width 0.1s ease;
            position: relative;
        }

        .expanded-progress-fill::after {
            content: '';
            position: absolute;
            right: 0;

    <script>
        // Suppress Tailwind development warning
        if (typeof console !== 'undefined') {
            const originalWarn = console.warn;
            console.warn = function(...args) {
                if (args[0] && args[0].includes && args[0].includes('Tailwind CSS')) {
                    return;
                }
                originalWarn.apply(console, args);
            };
        }

        // Current song data for routing and sharing
        let currentSongData = null;

        // Media Session API Integration
        function initializeMediaSession(title, artist, thumbnail, duration = 0) {
            if ('mediaSession' in navigator) {
                navigator.mediaSession.metadata = new MediaMetadata({
                    title: title,
                    artist: artist,
                    album: currentSongData?.item?.album?.name || 'S-CLOUD',
                    artwork: [
                        { src: thumbnail, sizes: '96x96', type: 'image/png' },
                        { src: thumbnail, sizes: '128x128', type: 'image/png' },
                        { src: thumbnail, sizes: '192x192', type: 'image/png' },
                        { src: thumbnail, sizes: '256x256', type: 'image/png' },
                        { src: thumbnail, sizes: '384x384', type: 'image/png' },
                        { src: thumbnail, sizes: '512x512', type: 'image/png' },
                    ]
                });

                // Media session action handlers
                navigator.mediaSession.setActionHandler('play', () => {
                    document.getElementById('player').play();
                    updatePlayPauseButton(true);
                });

                navigator.mediaSession.setActionHandler('pause', () => {
                    document.getElementById('player').pause();
                    updatePlayPauseButton(false);
                });

                navigator.mediaSession.setActionHandler('seekto', (details) => {
                    const audio = document.getElementById('player');
                    if (details.seekTime && !isNaN(audio.duration)) {
                        audio.currentTime = details.seekTime;
                    }
                });

                navigator.mediaSession.setActionHandler('previoustrack', () => {
                    // Previous track functionality (could be implemented later)
                    console.log('Previous track requested');
                });

                navigator.mediaSession.setActionHandler('nexttrack', () => {
                    // Next track functionality (could be implemented later)
                    console.log('Next track requested');
                });

                // Update playback state
                navigator.mediaSession.playbackState = 'playing';
            }
        }

        function updateMediaSessionPlaybackState(state) {
            if ('mediaSession' in navigator) {
                navigator.mediaSession.playbackState = state;
            }
        }

        function updateMediaSessionPosition(duration, currentTime, playbackRate = 1.0) {
            if ('mediaSession' in navigator && 'setPositionState' in navigator.mediaSession) {
                try {
                    navigator.mediaSession.setPositionState({
                        duration: duration,
                        position: currentTime,
                        playbackRate: playbackRate
                    });
                } catch (error) {
                    console.log('Error updating position state:', error);
                }
            }
        }

        // URL Routing Functions
        function createSongURL(item, type) {
            const songId = type === 'saavn' ? item.id : type === 'music' ? item.videoId : item.id;
            const title = encodeURIComponent((item.name || item.title || '').replace(/[^a-zA-Z0-9\s]/g, '').replace(/\s+/g, '-').toLowerCase());
            return `${window.location.origin}${window.location.pathname}#/play/${type}/${songId}/${title}`;
        }

        function updateURL(item, type) {
            const url = createSongURL(item, type);
            history.pushState({ songData: item, type: type }, '', url);
            updateMetaTags(item, type, url);
        }

        function updateMetaTags(item, type, url) {
            const title = item.name || item.title || 'Unknown Track';
            const artist = type === 'saavn' 
                ? (item.artists?.primary?.map(a => a.name).join(', ') || item.primaryArtists || 'Unknown Artist')
                : type === 'music' 
                    ? (item.artists?.map(a => a.name).join(', ') || 'Unknown Artist')
                    : (item.channel?.name || 'Unknown Channel');
            const album = type === 'saavn' ? item.album?.name : type === 'music' ? item.album?.name : '';
            
            // Get high-quality thumbnail for meta tags
            const thumbnail = getHighQualityThumbnail(item, type);
            
            const pageTitle = `${title} - ${artist} | S-CLOUD`;
            const description = `Listen to "${title}" by ${artist} on S-CLOUD. ${album ? `From the album "${album}". ` : ''}High-quality audio streaming with lofi effects.`;

            // Update page title
            document.getElementById('page-title').textContent = pageTitle;
            document.title = pageTitle;

            // Update meta descriptions
            document.getElementById('page-description').content = description;
            
            // Update Open Graph tags
            document.getElementById('og-title').content = pageTitle;
            document.getElementById('og-description').content = description;
            document.getElementById('og-image').content = thumbnail;
            document.getElementById('og-url').content = url;
            
            if (album) document.getElementById('music-album').content = album;
            document.getElementById('music-musician').content = artist;
            
            // Update Twitter Card tags
            document.getElementById('twitter-title').content = pageTitle;
            document.getElementById('twitter-description').content = description;
            document.getElementById('twitter-image').content = thumbnail;
            
            // Update canonical URL
            document.getElementById('canonical-url').href = url;
            
            // Update structured data
            const structuredData = {
                "@context": "https://schema.org",
                "@type": "MusicRecording",
                "name": title,
                "description": description,
                "url": url,
                "image": thumbnail,
                "byArtist": {
                    "@type": "MusicGroup",
                    "name": artist
                }
            };
            
            if (album) {
                structuredData.inAlbum = {
                    "@type": "MusicAlbum",
                    "name": album
                };
            }
            
            document.getElementById('structured-data').textContent = JSON.stringify(structuredData);
        }

        function getLowQualityThumbnail(item, type) {
            switch (type) {
                case 'saavn':
                    return item.image?.[0]?.url || item.image?.[1]?.url || generatePlaceholderImage(48, 48, '♪');
                case 'music':
                case 'videos':
                    // Use smaller YouTube thumbnail
                    const originalUrl = item.thumbnails?.[0]?.url || '';
                    if (originalUrl.includes('hqdefault')) {
                        return originalUrl.replace('hqdefault', 'mqdefault');
                    } else if (originalUrl.includes('maxresdefault')) {
                        return originalUrl.replace('maxresdefault', 'mqdefault');
                    }
                    const thumbnailClass = type === 'videos' ? 'video' : 'music';
                    return originalUrl || generatePlaceholderImage(thumbnailClass === 'video' ? 85 : 48, thumbnailClass === 'video' ? 48 : 48, type === 'videos' ? '📺' : '♪');
            }
        }

        function getHighQualityThumbnail(item, type) {
            switch (type) {
                case 'saavn':
                    return item.image?.[2]?.url || item.image?.[1]?.url || item.image?.[0]?.url || generatePlaceholderImage(500, 500, '♪');
                case 'music':
                case 'videos':
                    // Use high-quality YouTube thumbnail
                    const originalUrl = item.thumbnails?.[0]?.url || '';
                    if (originalUrl.includes('mqdefault')) {
                        return originalUrl.replace('mqdefault', 'maxresdefault');
                    } else if (originalUrl.includes('hqdefault')) {
                        return originalUrl.replace('hqdefault', 'maxresdefault');
                    }
                    return originalUrl || generatePlaceholderImage(500, 500, type === 'videos' ? '📺' : '♪');
            }
        }

        function isVideoContent(type) {
            return type === 'videos';
        }

        // Handle browser back/forward
        window.addEventListener('popstate', function(event) {
            if (event.state && event.state.songData) {
                playItem(event.state.songData, event.state.type, false);
            } else {
                // Reset to default state
                resetMetaTags();
            }
        });

        function resetMetaTags() {
            document.getElementById('page-title').textContent = 'S-CLOUD';
            document.title = 'S-CLOUD';
            document.getElementById('page-description').content = 'S-CLOUD - Stream music from Saavn, YouTube Music, and YouTube Videos. High-quality audio streaming with lofi effects.';
            document.getElementById('og-title').content = 'S-CLOUD';
            document.getElementById('og-description').content = 'S-CLOUD - Stream music from Saavn, YouTube Music, and YouTube Videos';
            document.getElementById('og-image').content = 'https://images.unsplash.com/photo-1493225457124-a3eb161ffa5f?w=1200&h=630&fit=crop';
            document.getElementById('og-url').content = window.location.origin + window.location.pathname;
            document.getElementById('twitter-title').content = 'S-CLOUD';
            document.getElementById('twitter-description').content = 'S-CLOUD - Stream music from Saavn, YouTube Music, and YouTube Videos';
            document.getElementById('twitter-image').content = 'https://images.unsplash.com/photo-1493225457124-a3eb161ffa5f?w=1200&h=630&fit=crop';
            document.getElementById('canonical-url').href = window.location.origin + window.location.pathname;
        }

        // Generate placeholder images as data URLs
        function generatePlaceholderImage(width, height, text = '') {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = width;
            canvas.height = height;
            
            // Create gradient background
            const gradient = ctx.createLinearGradient(0, 0, width, height);
            gradient.addColorStop(0, '#4f46e5');
            gradient.addColorStop(1, '#7c3aed');
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, width, height);
            
            // Add text if provided
            if (text) {
                ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                ctx.font = `${Math.min(width, height) / 4}px Arial`;
                ctx.textAlign = 'center';
                ctx.fillText(text, width / 2, height / 2 + (Math.min(width, height) / 8));
            }
            
            return canvas.toDataURL('image/png');
        }

        // Set default placeholder image
        document.getElementById('player-image').src = generatePlaceholderImage(56, 56, '♪');
        document.getElementById('expanded-artwork').src = generatePlaceholderImage(300, 300, '♪');
        document.getElementById('expanded-artwork-glow').src = generatePlaceholderImage(300, 300, '♪');

        // Color Thief Setup
        const colorThief = new ColorThief();
        let audioContext;
        let sourceNode;
        let reverbNode;
        let slowedReverbEnabled = false;
        let currentlyPlayingId = null;
        let currentCategory = 'all';
        let searchResults = {
            saavn: [],
            music: [],
            videos: []
        };
        
        // API Endpoints
        const API_ENDPOINTS = {
            saavn: "https://saavn.dev/api/search/songs",
            music: "https://ytm-jgmk.onrender.com/api/search",
            videos: "https://ytm-jgmk.onrender.com/api/yt_search",
            streams: "http://localhost:9999/streams"
        };

        // Expanded Player Functions
        function openExpandedPlayer() {
            document.getElementById('expandedPlayer').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeExpandedPlayer() {
            document.getElementById('expandedPlayer').classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        function seekToPosition(event) {
            const progressBar = event.currentTarget;
            const rect = progressBar.getBoundingClientRect();
            const clickX = event.clientX - rect.left;
            const width = rect.width;
            const percentage = clickX / width;
            
            const audio = document.getElementById('player');
            if (!isNaN(audio.duration)) {
                audio.currentTime = audio.duration * percentage;
            }
        }

        function formatTime(seconds) {
            if (isNaN(seconds)) return '0:00';
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = Math.floor(seconds % 60);
            return `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
        }

        // Share functionality
        document.addEventListener('DOMContentLoaded', function() {
            const shareBtn = document.getElementById('share-btn');
            if (shareBtn) {
                shareBtn.addEventListener('click', function() {
                    if (currentSongData) {
                        const url = createSongURL(currentSongData.item, currentSongData.type);
                        
                        if (navigator.share) {
                            navigator.share({
                                title: document.getElementById('expanded-title').textContent,
                                text: `Listen to "${document.getElementById('expanded-title').textContent}" by ${document.getElementById('expanded-artist').textContent} on S-CLOUD`,
                                url: url
                            });
                        } else {
                            navigator.clipboard.writeText(url).then(() => {
                                showNotification('Link copied to clipboard!', 'success');
                            }).catch(() => {
                                showNotification('Failed to copy link', 'error');
                            });
                        }
                    }
                });
            }
        });

        // Fixed Color Thief
        function updateTheme(imageUrl) {
            if (!imageUrl || imageUrl.includes('data:')) return;
            
            const img = new Image();
            img.crossOrigin = 'Anonymous';
            img.onload = function() {
                try {
                    const palette = colorThief.getPalette(img, 8);
                    if (palette && palette.length > 0) {
                        // Find the most vibrant color
                        let bestColor = palette[0];
                        let maxVibrancy = 0;
                        
                        for (let color of palette) {
                            const [r, g, b] = color;
                            // Calculate brightness
                            const brightness = (r * 299 + g * 587 + b * 114) / 1000;
                            // Calculate saturation
                            const max = Math.max(r, g, b);
                            const min = Math.min(r, g, b);
                            const saturation = max === 0 ? 0 : (max - min) / max;
                            // Calculate vibrancy (combination of brightness and saturation)
                            const vibrancy = brightness * saturation;
                            
                            if (vibrancy > maxVibrancy && brightness > 50 && saturation > 0.3) {
                                maxVibrancy = vibrancy;
                                bestColor = color;
                            }
                        }
                        
                        const [r, g, b] = bestColor;
                        
                        // Create darker variants by mixing with black
                        const darken = (color, factor) => Math.floor(color * (1 - factor));
                        
                        const primaryR = Math.max(darken(r, 0.2), 80);
                        const primaryG = Math.max(darken(g, 0.2), 80);
                        const primaryB = Math.max(darken(b, 0.2), 80);
                        
                        const secondaryR = Math.max(darken(r, 0.5), 40);
                        const secondaryG = Math.max(darken(g, 0.5), 40);
                        const secondaryB = Math.max(darken(b, 0.5), 40);
                        
                        const accentR = Math.min(r + 30, 255);
                        const accentG = Math.min(g + 30, 255);
                        const accentB = Math.min(b + 30, 255);
                        
                        const darkR = Math.max(darken(r, 0.7), 30);
                        const darkG = Math.max(darken(g, 0.7), 30);
                        const darkB = Math.max(darken(b, 0.7), 30);
                        
                        const primaryColor = `rgb(${primaryR}, ${primaryG}, ${primaryB})`;
                        const secondaryColor = `rgb(${secondaryR}, ${secondaryG}, ${secondaryB})`;
                        const accentColor = `rgb(${accentR}, ${accentG}, ${accentB})`;
                        const progressDark = `rgb(${darkR}, ${darkG}, ${darkB})`;
                        
                        // Update CSS variables
                        document.documentElement.style.setProperty('--dynamic-primary', primaryColor);
                        document.documentElement.style.setProperty('--dynamic-secondary', secondaryColor);
                        document.documentElement.style.setProperty('--dynamic-accent', accentColor);
                        document.documentElement.style.setProperty('--progress-color', primaryColor);
                        document.documentElement.style.setProperty('--progress-dark', progressDark);
                        
                        // Update background gradient
                        document.body.style.background = `linear-gradient(135deg, #0a0a0a 0%, ${secondaryColor} 30%, ${primaryColor} 100%)`;
                    }
                } catch (error) {
                    console.error('Color extraction failed:', error);
                }
            };
            img.onerror = function() {
                console.log('Failed to load image for color extraction');
            };
            img.src = imageUrl;
        }

        function resetToDefaultTheme() {
            document.documentElement.style.setProperty('--dynamic-primary', '#3b82f6');
            document.documentElement.style.setProperty('--dynamic-secondary', '#1e40af');
            document.documentElement.style.setProperty('--dynamic-accent', '#60a5fa');
            document.documentElement.style.setProperty('--progress-color', '#3b82f6');
            document.documentElement.style.setProperty('--progress-dark', '#1e40af');
            document.body.style.background = 'linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%)';
        }

        // Search Functions
        document.getElementById('search-form').addEventListener('submit', function(event) {
            event.preventDefault();
            performSearch();
        });

        // Navigation Event Listeners
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', function() {
                document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
                this.classList.add('active');
                currentCategory = this.dataset.category;
                displayResults();
            });
        });

        async function performSearch() {
            const query = document.querySelector("#search-box").value.trim();
            if (!query) return;

            window.location.hash = `search/${encodeURIComponent(query)}`;
            const resultsContainer = document.querySelector("#search-results");
            resultsContainer.innerHTML = `<div class="text-center py-12"><div class="loader mx-auto mb-4"></div><p class="text-zinc-400">Searching across all platforms...</p></div>`;

            // Search all APIs in parallel
            const searchPromises = [];

            // Saavn Search
            searchPromises.push(
                fetch(`${API_ENDPOINTS.saavn}?query=${encodeURIComponent(query)}&limit=20`)
                    .then(response => response.json())
                    .then(data => ({ type: 'saavn', data: data.data?.results || [] }))
                    .catch(() => ({ type: 'saavn', data: [] }))
            );

            // YouTube Music Search
            searchPromises.push(
                fetch(`${API_ENDPOINTS.music}?q=${encodeURIComponent(query)}&filter=songs&limit=20`)
                    .then(response => response.json())
                    .then(data => ({ type: 'music', data: data.results || [] }))
                    .catch(() => ({ type: 'music', data: [] }))
            );

            // YouTube Video Search
            searchPromises.push(
                fetch(`${API_ENDPOINTS.videos}?q=${encodeURIComponent(query)}&filter=videos&limit=20`)
                    .then(response => response.json())
                    .then(data => ({ type: 'videos', data: data.results || [] }))
                    .catch(() => ({ type: 'videos', data: [] }))
            );

            try {
                const results = await Promise.all(searchPromises);
                
                // Process results
                results.forEach(result => {
                    searchResults[result.type] = result.data;
                });

                displayResults();
            } catch (error) {
                console.error('Search failed:', error);
                resultsContainer.innerHTML = `<div class="text-center py-12"><div class="text-red-400">Search failed</div><p class="text-zinc-500 mt-2">Please try again</p></div>`;
            }
        }

        function displayResults() {
            const resultsContainer = document.querySelector("#search-results");
            let html = '';

            if (currentCategory === 'all') {
                // Show all categories with limited results and "Show All" buttons
                if (searchResults.saavn.length > 0) {
                    html += createSection('Songs from Saavn', 'saavn', searchResults.saavn.slice(0, 6));
                }
                if (searchResults.music.length > 0) {
                    html += createSection('Songs from YouTube Music', 'music', searchResults.music.slice(0, 6));
                }
                if (searchResults.videos.length > 0) {
                    html += createSection('Videos from YouTube', 'videos', searchResults.videos.slice(0, 6));
                }
            } else {
                // Show all results for selected category
                const categoryData = searchResults[currentCategory] || [];
                if (categoryData.length > 0) {
                    const categoryNames = { 
                        saavn: 'Songs from Saavn', 
                        music: 'Songs from YouTube Music', 
                        videos: 'Videos from YouTube' 
                    };
                    html += createSection(categoryNames[currentCategory], currentCategory, categoryData, false);
                }
            }

            if (!html) {
                html = '<div class="text-center py-12"><p class="text-zinc-400">No results found. Try a different search term.</p></div>';
            }

            resultsContainer.innerHTML = html;
            addEventListeners();
        }

        function createSection(title, type, items, showButton = true) {
            if (!items || items.length === 0) return '';

            let html = `
                <div class="section">
                    <div class="section-header">
                        <h2 class="section-title">${title}</h2>
                        ${showButton ? `<button class="show-all-btn" data-category="${type}">Show all</button>` : ''}
                    </div>
                    <div class="results-list">
            `;

            items.forEach(item => {
                html += createResultItem(item, type);
            });

            html += '</div></div>';
            return html;
        }

        function createResultItem(item, type) {
            let thumbnail, title, subtitle, id, thumbnailClass;

            switch (type) {
                case 'saavn':
                    thumbnail = getLowQualityThumbnail(item, type);
                    title = item.name || 'Unknown Track';
                    subtitle = `Song • ${item.artists?.primary?.map(a => a.name).join(', ') || item.primaryArtists || 'Unknown Artist'}`;
                    if (item.album?.name && item.album.name !== item.name) {
                        subtitle += ` • ${item.album.name}`;
                    }
                    if (item.year) {
                        subtitle += ` • ${item.year}`;
                    }
                    id = `saavn_${item.id}`;
                    thumbnailClass = 'music';
                    break;

                case 'music':
                    thumbnail = getLowQualityThumbnail(item, type);
                    title = item.title || 'Unknown Track';
                    subtitle = `Song • ${item.artists?.map(a => a.name).join(', ') || 'Unknown Artist'}`;
                    if (item.album?.name) {
                        subtitle += ` • ${item.album.name}`;
                    }
                    if (item.year) {
                        subtitle += ` • ${item.year}`;
                    }
                    id = `music_${item.videoId}`;
                    thumbnailClass = 'music';
                    break;

                case 'videos':
                    thumbnail = getLowQualityThumbnail(item, type);
                    title = item.title || 'Unknown Video';
                    subtitle = `${item.channel?.name || 'Unknown Channel'}`;
                    if (item.viewCount?.short) {
                        subtitle += ` • ${item.viewCount.short} views`;
                    }
                    if (item.publishedTime) {
                        subtitle += ` • ${item.publishedTime}`;
                    }
                    id = `video_${item.id}`;
                    thumbnailClass = 'video';
                    break;
            }

            return `
                <div class="ytm-list-item ${currentlyPlayingId === id ? 'playing' : ''}" data-id="${id}" data-type="${type}" data-item='${JSON.stringify(item).replace(/'/g, "&apos;")}'>
                    <img src="${thumbnail}" alt="Thumbnail" class="ytm-thumbnail ${thumbnailClass}" loading="lazy" onerror="this.src='${generatePlaceholderImage(thumbnailClass === 'video' ? 85 : 48, thumbnailClass === 'video' ? 48 : 48, thumbnailClass === 'video' ? '📺' : '♪')}'">
                    <div class="ytm-content">
                        <div class="ytm-title">${title}</div>
                        <div class="ytm-subtitle">${subtitle}</div>
                    </div>
                    <button class="ytm-play-btn">
                        <i class="fas fa-play"></i>
                    </button>
                </div>
            `;
        }

        function addEventListeners() {
            // Show All buttons
            document.querySelectorAll('.show-all-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const category = this.dataset.category;
                    document.querySelectorAll('.nav-item').forEach(item => {
                        item.classList.toggle('active', item.dataset.category === category);
                    });
                    currentCategory = category;
                    displayResults();
                });
            });

            // Result item clicks
            document.querySelectorAll('.ytm-list-item').forEach(item => {
                item.addEventListener('click', function(e) {
                    if (!e.target.closest('.ytm-play-btn')) {
                        const type = this.dataset.type;
                        const itemData = JSON.parse(this.dataset.item.replace(/&apos;/g, "'"));
                        playItem(itemData, type);
                    }
                });
                
                const playBtn = item.querySelector('.ytm-play-btn');
                if (playBtn) {
                    playBtn.addEventListener('click', function(e) {
                        e.stopPropagation();
                        const type = item.dataset.type;
                        const itemData = JSON.parse(item.dataset.item.replace(/&apos;/g, "'"));
                        playItem(itemData, type);
                    });

            });

        // Enhanced Audio Playback with media session
        async function playItem(item, type, updateHistory = true) {
            // Remove previous states
            document.querySelectorAll('.ytm-list-item').forEach(el => {
                el.classList.remove('playing', 'loading', 'error');
            });

            // Add loading state to current item
            const itemId = `${type}_${type === 'saavn' ? item.id : type === 'music' ? item.videoId : item.id}`;
            const currentItem = document.querySelector(`[data-id="${itemId}"]`);
            if (currentItem) {
                currentItem.classList.add('loading');
                const playBtn = currentItem.querySelector('.ytm-play-btn');
                if (playBtn) {
                    playBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
                }
            }

            let streamUrl = '';
            let title = '';
            let artist = '';
            let miniThumbnail = '';
            let highQualityThumbnail = '';

            try {
                switch (type) {
                    case 'saavn':
                        // Use existing Saavn URL directly
                        const downloadUrls = item.downloadUrl;
                        if (downloadUrls && downloadUrls.length > 0) {
                            // Try different quality levels
                            streamUrl = downloadUrls[4]?.url || downloadUrls[3]?.url || downloadUrls[2]?.url || downloadUrls[1]?.url || downloadUrls[0]?.url || '';
                        }
                        title = item.name || 'Unknown Track';
                        artist = item.artists?.primary?.map(a => a.name).join(', ') || item.primaryArtists || 'Unknown Artist';
                        miniThumbnail = getLowQualityThumbnail(item, type);
                        highQualityThumbnail = getHighQualityThumbnail(item, type);
                        break;

                    case 'music':
                    case 'videos':
                        // Get stream URL from local API
                        const videoId = type === 'music' ? item.videoId : item.id;
                        
                        try {
                            const streamResponse = await fetch(`${API_ENDPOINTS.streams}/${videoId}`);
                            
                            if (!streamResponse.ok) {
                                throw new Error(`Stream API returned ${streamResponse.status}`);
                            }
                            
                            const streamData = await streamResponse.json();
                            
                            if (!streamData.streamingData) {
                                throw new Error('No streaming data available');
                            }
                            
                            // Priority order: audio-only adaptive formats > regular formats
                            let selectedFormat = null;
                            
                            // Try audio-only adaptive formats first
                            const audioFormats = (streamData.streamingData.adaptiveFormats || [])
                                .filter(f => f.mimeType && f.mimeType.includes('audio'))
                                .sort((a, b) => (b.bitrate || 0) - (a.bitrate || 0));
                            
                            if (audioFormats.length > 0) {
                                selectedFormat = audioFormats[0];
                            } else {
                                // Fallback to regular formats
                                const regularFormats = streamData.streamingData.formats || [];
                                if (regularFormats.length > 0) {
                                    selectedFormat = regularFormats[0];
                                }
                            }
                            
                            if (!selectedFormat || !selectedFormat.url) {
                                throw new Error('No playable format found');
                            }
                            
                            streamUrl = selectedFormat.url;
                            
                        } catch (streamError) {
                            console.error('Stream API error:', streamError);
                            throw new Error('Stream service unavailable. Please ensure the local stream server is running on port 9999.');
                        }

                        title = item.title || 'Unknown';
                        artist = type === 'music' 
                            ? (item.artists?.map(a => a.name).join(', ') || 'Unknown Artist')
                            : (item.channel?.name || 'Unknown Channel');
                        miniThumbnail = getLowQualityThumbnail(item, type);
                        highQualityThumbnail = getHighQualityThumbnail(item, type);
                        break;
                }

                if (!streamUrl) {
                    throw new Error('No stream URL available');
                }

                // Store current song data for sharing
                currentSongData = { item, type };

                // Update URL and meta tags
                if (updateHistory) {
                    updateURL(item, type);
                }

                // Update theme with high-quality thumbnail
                updateTheme(highQualityThumbnail);
                
                // Determine if content is video (rectangular) or music (square)
                const isVideo = isVideoContent(type);
                const artworkClass = isVideo ? 'rectangle' : 'square';
                
                // Update mini player with appropriate thumbnail size
                const miniArtwork = document.getElementById("player-image");
                miniArtwork.className = `mini-player-artwork ${artworkClass}`;
                miniArtwork.src = miniThumbnail;
                
                document.getElementById("player-name").textContent = title;
                document.getElementById("player-album").textContent = artist;
                
                // Update expanded player with appropriate artwork size
                const expandedArtwork = document.getElementById("expanded-artwork");
                const expandedGlow = document.getElementById("expanded-artwork-glow");
                
                expandedArtwork.className = `expanded-artwork ${artworkClass}`;
                expandedGlow.className = `expanded-artwork-glow ${artworkClass}`;
                
                expandedArtwork.src = highQualityThumbnail;
                expandedGlow.src = highQualityThumbnail;
                
                document.getElementById("expanded-title").textContent = title;
                document.getElementById("expanded-artist").textContent = artist;
                
                // Initialize Media Session
                initializeMediaSession(title, artist, highQualityThumbnail);
                
                // Simple audio playback
                const audio = document.getElementById('player');
                audio.src = streamUrl;
                
                try {
                    await audio.play();
                    
                    // Success - update states
                    if (currentItem) {
                        currentItem.classList.remove('loading', 'error');
                        currentItem.classList.add('playing');
                        const playBtn = currentItem.querySelector('.ytm-play-btn');
                        if (playBtn) {
                            playBtn.innerHTML = '<i class="fas fa-pause"></i>';
                        }
                    }
                    
                    // Show mini player
                    document.getElementById("miniPlayer").classList.add('active');
                    updatePlayPauseButton(true);
                    updateMediaSessionPlaybackState('playing');
                    
                    // Apply lofi effect if enabled
                    if (slowedReverbEnabled) {
                        applySlowedReverbEffect();
                    } else {
                        removeSlowedReverbEffect();
                    }
                    
                    currentlyPlayingId = itemId;
                    
                } catch (audioError) {
                    console.error('Audio playback error:', audioError);
                    throw new Error('Failed to play audio: ' + audioError.message);
                }

            } catch (error) {
                console.error('Play failed:', error);
                
                // Error state
                if (currentItem) {
                    currentItem.classList.remove('loading', 'playing');
                    currentItem.classList.add('error');
                    const playBtn = currentItem.querySelector('.ytm-play-btn');
                    if (playBtn) {
                        playBtn.innerHTML = '<i class="fas fa-exclamation-triangle"></i>';
                    }
                }
                
                showNotification(error.message, 'error');
            }
        }

        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `fixed top-20 right-4 glass rounded-lg p-4 text-white z-[9999] transform translate-x-full transition-transform duration-300 max-w-sm`;
            
            if (type === 'error') {
                notification.classList.add('border-red-500');
            } else if (type === 'success') {
                notification.classList.add('border-green-500');
            } else {
                notification.classList.add('border-blue-500');
            }
            
            notification.innerHTML = `
                <div class="flex items-start">
                    <span class="flex-1 text-sm">${message}</span>
                    <button class="ml-2 text-zinc-400 hover:text-white flex-shrink-0" onclick="this.parentElement.parentElement.remove()">×</button>
                </div>
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.classList.remove('translate-x-full');
            }, 100);
            
            setTimeout(() => {
                notification.classList.add('translate-x-full');
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 300);
            }, 5000);
        }

        // Audio Controls
        const audio = document.getElementById('player');
        const progressOverlay = document.getElementById('progress');
        const expandedProgress = document.getElementById('expanded-progress');
        const playPauseButton = document.getElementById('play-pause');
        const expandedPlayPause = document.getElementById('expanded-play-pause');
        const lofiToggle = document.getElementById('lofi-toggle');
        const expandedLofiToggle = document.getElementById('expanded-lofi-toggle');
        const lofiKnob = document.getElementById('lofi-knob');

        playPauseButton.addEventListener('click', togglePlayPause);
        expandedPlayPause.addEventListener('click', togglePlayPause);
        lofiToggle.addEventListener('click', toggleSlowedReverb);
        expandedLofiToggle.addEventListener('click', toggleSlowedReverb);
        
        audio.addEventListener('timeupdate', updateProgress);
        audio.addEventListener('loadedmetadata', updateDuration);
        audio.addEventListener('ended', () => {
            updatePlayPauseButton(false);
            updateMediaSessionPlaybackState('paused');
            document.querySelectorAll('.ytm-list-item').forEach(el => {
                el.classList.remove('playing', 'loading');
                const playBtn = el.querySelector('.ytm-play-btn');
                if (playBtn) {
                    playBtn.innerHTML = '<i class="fas fa-play"></i>';
                }
            });
            currentlyPlayingId = null;
        });

        audio.addEventListener('play', () => {
            updateMediaSessionPlaybackState('playing');
        });

        audio.addEventListener('pause', () => {

        });

        // Simple error handling
        audio.addEventListener('error', (e) => {
            console.error('Audio error:', e);
            updatePlayPauseButton(false);
            updateMediaSessionPlaybackState('paused');
            showNotification('Audio playback error occurred.', 'error');
        });

        function togglePlayPause() {
            if (audio.paused || audio.ended) {
                audio.play().catch(function(error) {
                    console.error('Play error:', error);
                    showNotification('Error playing audio. Please try again.', 'error');
                });
                updatePlayPauseButton(true);
            } else {
                audio.pause();
                updatePlayPauseButton(false);
            }
        }

        function updatePlayPauseButton(isPlaying) {
            const playIcon = '<i class="fas fa-play play-icon"></i>';
            const pauseIcon = '<i class="fas fa-pause"></i>';
            
            playPauseButton.innerHTML = isPlaying ? pauseIcon : playIcon;
            expandedPlayPause.innerHTML = isPlaying ? pauseIcon : playIcon;
        }

        function updateProgress() {
            if (!isNaN(audio.duration) && audio.duration > 0) {
                const progressPercent = (audio.currentTime / audio.duration) * 100;
                progressOverlay.style.width = `${progressPercent}%`;
                expandedProgress.style.width = `${progressPercent}%`;
                
                document.getElementById('current-time').textContent = formatTime(audio.currentTime);
                
                // Update media session position
                updateMediaSessionPosition(audio.duration, audio.currentTime, audio.playbackRate);
            }
        }

        function updateDuration() {
            document.getElementById('total-time').textContent = formatTime(audio.duration);
            
            // Update music duration in meta tags
            if (currentSongData) {
                document.getElementById('music-duration').content = Math.floor(audio.duration).toString();
            }
        }

        function toggleSlowedReverb() {
            slowedReverbEnabled = !slowedReverbEnabled;
            
            if (slowedReverbEnabled) {
                lofiToggle.classList.add('active');
                lofiKnob.style.transform = 'translateX(22px)';
                expandedLofiToggle.style.background = 'var(--dynamic-primary)';
                expandedLofiToggle.style.color = 'white';
                applySlowedReverbEffect();
            } else {
                lofiToggle.classList.remove('active');
                lofiKnob.style.transform = 'translateX(0)';
                expandedLofiToggle.style.background = 'rgba(255, 255, 255, 0.1)';
                expandedLofiToggle.style.color = 'white';
                removeSlowedReverbEffect();
            }
        }

        function applySlowedReverbEffect() {
            try {
                if (!audioContext) {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    sourceNode = audioContext.createMediaElementSource(audio);
                }

                if (!reverbNode) {
                    reverbNode = audioContext.createConvolver();
                    const impulseLength = 2 * audioContext.sampleRate;
                    const impulse = audioContext.createBuffer(2, impulseLength, audioContext.sampleRate);
                    const left = impulse.getChannelData(0);
                    const right = impulse.getChannelData(1);
                    for (let i = 0; i < impulseLength; i++) {
                        const n = impulseLength - i;
                        left[i] = right[i] = (Math.random() * 2 - 1) * Math.pow(n / impulseLength, 2);
                    }
                    reverbNode.buffer = impulse;
                }

                const gainNode = audioContext.createGain();
                gainNode.gain.setValueAtTime(0.7, audioContext.currentTime);

                // Slow down and add reverb
                audio.preservesPitch = false;
                audio.playbackRate = 0.85;

                sourceNode.disconnect();
                sourceNode.connect(gainNode);
                gainNode.connect(audioContext.destination);
                sourceNode.connect(reverbNode);
                reverbNode.connect(audioContext.destination);

                // Update media session with new playback rate
                updateMediaSessionPosition(audio.duration, audio.currentTime, audio.playbackRate);
            } catch (error) {
                console.error('Error applying lofi effect:', error);
                showNotification('Error applying lofi effect', 'error');
            }
        }

        function removeSlowedReverbEffect() {
            try {
                audio.playbackRate = 1;
                audio.preservesPitch = true;

                if (sourceNode && audioContext) {
                    sourceNode.disconnect();
                    if (reverbNode) {
                        reverbNode.disconnect();
                    }
                    sourceNode.connect(audioContext.destination);
                }

                // Update media session with normal playback rate
                updateMediaSessionPosition(audio.duration, audio.currentTime, audio.playbackRate);
            } catch (error) {
                console.error('Error removing lofi effect:', error);
            }
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.target.tagName === 'INPUT') return;
            
            switch(e.key) {
                case ' ':
                    e.preventDefault();
                    togglePlayPause();
                    break;
                case '/':
                    e.preventDefault();
                    document.getElementById('search-box').focus();
                    break;
                case 'l':
                    e.preventDefault();
                    toggleSlowedReverb();
                    break;
                case '1':
                    e.preventDefault();
                    document.querySelector('[data-category="all"]').click();
                    break;
                case '2':
                    e.preventDefault();
                    document.querySelector('[data-category="saavn"]').click();
                    break;
                case '3':
                    e.preventDefault();
                    document.querySelector('[data-category="music"]').click();
                    break;
                case '4':
                    e.preventDefault();
                    document.querySelector('[data-category="videos"]').click();
                    break;
                case 'Escape':
                    e.preventDefault();
                    closeExpandedPlayer();
                    break;
            }
        });

        // Initialize
        const currentHash = window.location.hash;
        if (currentHash && currentHash.startsWith('#/play/')) {
            // Handle direct song URL
            const urlParts = currentHash.split('/');
            if (urlParts.length >= 4) {
                const type = urlParts[2];
                const songId = urlParts[3];
                // In a real app, you would fetch the song data by ID
                showNotification('Direct song links require song data lookup - feature coming soon!', 'info');
            }
        } else if (currentHash && currentHash.startsWith('#search/')) {
            const query = decodeURIComponent(currentHash.replace('#search/', ''));
            document.getElementById('search-box').value = query;
            performSearch();
        } else {
            // Default search
            document.getElementById('search-box').value = 'phonk';
            performSearch();
        }

        // Handle hash change
        window.addEventListener('hashchange', () => {
            const hash = window.location.hash;
            if (hash && hash.startsWith('#search/')) {
                const query = decodeURIComponent(hash.replace('#search/', ''));
                if (query && query !== document.getElementById('search-box').value) {
                    document.getElementById('search-box').value = query;
                    performSearch();
                }
            }
        });

        // Initialize theme
        resetToDefaultTheme();
    </script>
